plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 17

group 'io.github.bloepiloepi'
version '1.0'

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    compileOnly 'com.github.Minestom:Minestom:e11d15af0d'
    testImplementation 'com.github.Minestom:Minestom:e11d15af0d'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
